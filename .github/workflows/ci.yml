name: CI workflow

on:
  pull_request:
    branches: [ master,release-* ]

jobs:
  app_build_iOS:
    name: Build project with Tuist
    runs-on: [ self-hosted, iOS ]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create test env
        env:
          ENV_PATH: "kDriveTests/Env.swift"
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          INVITE_USER_ID: ${{ secrets.INVITE_USER_ID }}
          INVITE_EMAIL: ${{ secrets.INVITE_EMAIL }}
        run: |
          touch $ENV_PATH
          echo -e "enum Env {\n    static let token = \"$ACCESS_TOKEN\"\n\n    static let driveId = 420132\n\n    static let userId = $USER_ID\n\n    static let inviteUserId = $INVITE_USER_ID\n\n    static let inviteMail = \"$INVITE_EMAIL\"\n\n    static let inviteTeam = 0\n\n    static let commonDocumentsId = 3\n}" > $ENV_PATH
      - name: Build
        run: .tuist-bin/tuist build --generate kDrive

  app_test_iOS:
    name: Test project on old and new device
    runs-on: [ self-hosted, iOS ]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create test env
        env:
          ENV_PATH: "kDriveTests/Env.swift"
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          INVITE_USER_ID: ${{ secrets.INVITE_USER_ID }}
          INVITE_EMAIL: ${{ secrets.INVITE_EMAIL }}
        run: |
          touch $ENV_PATH
          echo -e "enum Env {\n    static let token = \"$ACCESS_TOKEN\"\n\n    static let driveId = 420132\n\n    static let userId = $USER_ID\n\n    static let inviteUserId = $INVITE_USER_ID\n\n    static let inviteMail = \"$INVITE_EMAIL\"\n\n    static let inviteTeam = 0\n\n    static let commonDocumentsId = 3\n}" > $ENV_PATH
      - name: Test modern OS
        run: .tuist-bin/tuist test kDrive --device "iPhone 15" --os 17.0
      - name: Test legacy OS
        run: .tuist-bin/tuist test kDrive --device "iPhone X" --os 13.0

  api_tests_iOS:
    name: Test the API from an iOS device
    runs-on: [ self-hosted, iOS ]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create test env
        env:
          ENV_PATH: "kDriveTests/Env.swift"
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          INVITE_USER_ID: ${{ secrets.INVITE_USER_ID }}
          INVITE_EMAIL: ${{ secrets.INVITE_EMAIL }}
        run: |
          touch $ENV_PATH
          echo -e "enum Env {\n    static let token = \"$ACCESS_TOKEN\"\n\n    static let driveId = 420132\n\n    static let userId = $USER_ID\n\n    static let inviteUserId = $INVITE_USER_ID\n\n    static let inviteMail = \"$INVITE_EMAIL\"\n\n    static let inviteTeam = 0\n\n    static let commonDocumentsId = 3\n}" > $ENV_PATH
      - name: API test
        run: .tuist-bin/tuist test kDriveAPITests --device "iPhone 15" --os 17.0
        allow_failure: true
